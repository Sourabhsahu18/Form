<label  for="Date">Date Of Birth:</label><br>
<input  type="date"id="Date"name="Date" required  value="Enter Your Name"   ><br><br>

<label for="name">Domicile:</label><br>
<input  type="name" id="name" name="name" required><br><br>

<option value="">Urdu</option>
<option value="">English</option>

<option value="">Pashtu</option>
</select><br><br>

<label for="address"> Permanent Address:</label><br>
<textarea id="address" name="address" rows="4" required></textarea><br><br>

<label for="address"> Current Address:</label><br>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>



        


        <label for="qualification">Qualification:</label><br>
        <select id="qualification" name="qualification" required>
            <option value="">Select</option>

            <option value="undergraduate">Undergraduate</option>
            <option value="graduate">Graduate</option>
            <option value="postgraduate">Postgraduate</option>
        </select><br><br>

        <label for="experience">Experience (in years):</label><br>
        <input type="number" id="experience" name="experience" min="0" required><br><br>

        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>

        <input type="submit" value="Submit"> <br><br><br><hr>
    </form>
</body>
